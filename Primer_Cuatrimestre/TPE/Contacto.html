    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/Primer_Cuatrimestre/TPE/estilos/styles.css">
    <title>D&D's World</title>

<body>
    <header>
        <nav>
            <h1>D<span>&</span>D's World</h1>
            <a href="index.html">Inicio</a>
            <a href="Personajes.html">Personajes</a>
            <a href="Contacto.html">Contacto</a>
        </nav>
    </header>
    <main class="flexible cont-general-contacto">
        <div class="contenedor-contacto">
            <h1>Contáctenos</h1>
            <p>Si quiere saber más acerca de D&D o desea dejarnos algún comentario o sugerencia, por favor rellene el siguiente formulario:</p>
        </div>
        <div class="contenedor-contacto">
            <form id="contacto-form">
                <label for="name">Nombre:</label>
                <input type="text" name="nombre" placeholder="Ingrese su nombre aquí..."/>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" placeholder="Ingrese su apellido aquí..."/>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" name="correo" placeholder="Ingrese su correo aquí..."/>
                <label for="comentario"> Déjenos sus dudas, comentarios o sugerencias:</label>
                <textarea name="comentario" rows="8" cols="40"></textarea>
                <label for="captcha">Captcha:</label>
                <div id="suma"></div>
                <input type="text" id="resultado" name="captcha" placeholder="Ingrese el resultado..."/>
                <p id="verificador"></p>
                <button type="submit" id="boton-form">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <p>
            Copyright © 2022 - D&D's World  
        </p>

            REDES
        </h3>
        <a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="https://www.youtube.com/"><ion-icon name="logo-youtube"></ion-icon></a>
    </footer>
